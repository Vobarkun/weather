<html>

<head>
    <title></title>
    <meta content="">
    <style>
        .crop {
            width: 220px;
            height: 330px;
            overflow: hidden;
            margin: 10px;
        }

        .crop img {
            transform: scale(4);
            transform-origin: 0 0;
            margin-left: -1005px;
            margin-top: -1040px;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
        }
    </style>
</head>

<body>
    <div class="container" id="gridcontainer">
    </div>
    <script>
        function create(htmlStr) {
            var frag = document.createDocumentFragment(),
                temp = document.createElement('div');
            temp.innerHTML = htmlStr;
            while (temp.firstChild) {
                frag.appendChild(temp.firstChild);
            }
            return frag;
        }
        
        for (var i = 0; i < 100; i += 3) {
            var fragment = create(`<div class="crop">
                <img src=https://silam.fmi.fi/AQ/operational/europe/pollen/000/birch_srf_` + String(i).padStart(3, '0') + `.png>
            </div>`)
            document.getElementById("gridcontainer").appendChild(fragment)
        }
    </script>
</body>

</html>
