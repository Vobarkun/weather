    </div>
</body>
<script>
    times = []
    now = dayjs().set("minute", 5 * Math.floor(dayjs().get("minute") / 5))
    for (var i = 5; i < 60 * 8; i += 5) {
        times.push(now.subtract(i, "minute"))
    }
    suffixes = times.map(d => d.format("YYYYMMDD_HHmm")).reverse()

    var i = 0;
    var then = Date.now();

    document.getElementById("radar").onload = function () {
        window.requestAnimationFrame(animate);
    }
    function animate() {
        now = Date.now()
        if (now - then > 20) {
            then = now
            document.getElementById("radar").src = `http://iras.skywarn.de/radardaten/public/public_${suffixes[i]}.gif`
            i++;
            if (i >= suffixes.length) {
                i = 0
            }
        } else {
            window.requestAnimationFrame(animate);
        }
    }
    animate()
</script>
